  <!-- Inicio contenido  -->
  <main class="main__contacto container-fluid pt-5">
    <div class="row  d-flex  flex-column ">
      <div class="main__texto text-center">
        <h1 class="main__titulo lh-lg">¿QUIERE ADOPTAR UN PANCHITO?</h1>
        <p class="main__parrafo text-center pb-3">dejenos un mensaje y le enviaremos los requisitos para adoptar a un
          panchito</p>
      </div>
      <div class=" row d-flex justify-content-evenly align-items-center pb-3 ">
        <div class=" row col-12 col-md-6 px-5  d-block border-radius">
          <img src="../img/perrito-adopcion.webp" class="rounded-5" alt="perrito-adopcion">
        </div>
        <form class=" row main__form col-12 col-md-4 d-flex flex-column  ">
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="maxilucardi@hotmail.com">
          </div>
          <div class="col-12">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="********">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="pedernera 300">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">casa o dto</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="numero dto, piso">
          </div>
          <div class="col-12">
            <label for="inputCity" class="form-label">ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-12">
            <label for="inputState" class="form-label">Pais</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Buenos aires</option>
              <option>Capital Federal</option>
              <option>Gran Buenos Aires</option>
            </select>
          </div>
          <div class="col-12">
            <label for="inputZip" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Validar datos
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary m-2">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
